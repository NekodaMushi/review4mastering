services:
  review4mastering:
    image: nekodamushi/review4mastering:latest
    container_name: review4mastering
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - n8n_default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://review4mastering.nekagentic.fr
      - NTFY_BASE_URL=${NTFY_BASE_URL}
      - NTFY_APP_NOTIFIER_PASS=${NTFY_APP_NOTIFIER_PASS}
      - CRON_SECRET=${CRON_SECRET}
      - NEXT_PUBLIC_APP_URL=https://review4mastering.nekagentic.fr
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    labels:
      - traefik.enable=true
      - traefik.http.routers.review4mastering.rule=Host(`review4mastering.nekagentic.fr`)
      - traefik.http.routers.review4mastering.tls=true
      - traefik.http.routers.review4mastering.entrypoints=web,websecure
      - traefik.http.routers.review4mastering.tls.certresolver=mytlschallenge
      - traefik.http.services.review4mastering.loadbalancer.server.port=3000

  redis:
    image: redis:7-alpine
    container_name: review4mastering-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - n8n_default
    volumes:
      - redis_data:/data

networks:
  n8n_default:
    external: true

volumes:
  redis_data:
