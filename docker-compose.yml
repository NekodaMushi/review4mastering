services:
  review4mastering:
    image: nekodamushi/review4mastering:latest
    container_name: review4mastering
    restart: unless-stopped
    networks:
      - n8n_default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://review4mastering.nekagentic.fr
      - NTFY_BASE_URL=${NTFY_BASE_URL}
      - NTFY_TOKEN=${NTFY_TOKEN}
      - CRON_SECRET=${CRON_SECRET}
      - APP_URL=https://review4mastering.nekagentic.fr
      - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.http.routers.review4mastering.rule=Host(`review4mastering.nekagentic.fr`)
      - traefik.http.routers.review4mastering.tls=true
      - traefik.http.routers.review4mastering.entrypoints=web,websecure
      - traefik.http.routers.review4mastering.tls.certresolver=mytlschallenge
      - traefik.http.services.review4mastering.loadbalancer.server.port=3000

networks:
  n8n_default:
    external: true
